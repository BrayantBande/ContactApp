<!DOCTYPE html>
<html lang="en" class="h-webkit-fill inter-font scroll-smooth">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title>Contact App</title>
</head>
<body class="h-screen w-full h-webkit- antialiased dark:[color-scheme:dark] pt-16">
	<nav id="navbar" class="fixed top-0 right-0 left-0 h-16 bg-orange-700">    
    </nav>

	<div class="w-full h-full bg-zinc-200 dark:bg-zinc-700	">
		<div class="h-full p-4">
			<h1 class="max-w-6xl h-[15%] mx-auto flex justify-center items-center text-slate-100 text-center text-4xl md:text-7xl audiowide-font">CONTACT APP</h1>
			<div class=" max-w-2xl max-h-[80%] mx-auto flex flex-col bg-slate-100 dark:bg-slate-800 rounded-lg divide-y divide-slate-300 dark:divide-slate-400 mt-4 md:mt-16">
				<form id="form">
					<div class="w-full p-4 flex flex-row justify-between items-center gap-4">
						<div class="w-full p-2 flex flex-col justify-between items-center gap-2">
							<input id="name" type="text" name="new-todo" autocomplete="off" placeholder="Nombre" class="w-full p-2 text-xs dark:bg-slate-600 text-slate-800 dark:text-slate-50 md:text-xl rounded-lg grow outline-none focus:ring-2 focus:ring-orange-600" required>
							<input id="last-name" type="text" name="new-todo" autocomplete="off" placeholder="Apellido" class="w-full p-2 text-xs dark:bg-slate-600 text-slate-800 dark:text-slate-50 md:text-xl rounded-lg grow outline-none focus:ring-2 focus:ring-orange-600" required>
							<input id="number" type="text" name="new-todo" autocomplete="off" placeholder="NÃºmero" class="w-full p-2 text-xs dark:bg-slate-600 text-slate-800 dark:text-slate-50 md:text-xl rounded-lg grow outline-none focus:ring-2 focus:ring-orange-600" required>
						</div>
						<div class="flex flex-col gap-4">
							<button id="add-btn" class="disabled:opacity-20 add-btn p-2 bg-orange-500 rounded-full cursor-pointer scale-100 hover:scale-110 transition duration-300 easy-in-out">
								<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:h-7 md:w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
									<path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
								</svg>
							</button>
						</div>
					</div>
					<p class="invalid-check hidden pl-4 pb-4 text-rose-600 text-sm">A task must be provided.</p>
				</form>
				<div class="p-2 flex justify-center items-center text-xs">
					<button disabled id="save-btn" class="disabled:opacity-20 save-btn p-2 bg-orange-500 rounded-full cursor-pointer scale-100 hover:scale-110 transition duration-300 easy-in-out">
						GUARDAR CAMBIOS
					</button>
				</div>
				<div class="overflow-y-auto grow">
					<ul class="divide-y divide-slate-300 dark:divide-slate-400 text-slate-800 dark:text-slate-200 text-sm md:text-xl">
					</ul>
				</div>
				<div class="w-full p-4 flex flex-row justify-center items-center md:gap-8 text-white">
					<span class="total-todos p-2 bg-orange-700 text-xs md:text-sm rounded-md">Contactos: <span class="total-count"></span></span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./index.js"></script>
	<script src="../components/nav.js"></script>
</body>
</html>
